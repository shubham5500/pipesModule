<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" 
             class="form-control col-xs-6"
             [(ngModel)]="filteredStatus">
             <hr>
             <br><br>
             <h2>App Status: {{appStatus | async}}</h2>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filterPipe:filteredStatus: 'status'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name  | shorten: 15 : 'Bhai'  }}</strong> | {{ server.instanceType | uppercase }} | {{ server.started }}
        </li>
      </ul>
    </div>
  </div>
</div>
